components:
  schemas:
    # DTO
    RegisterRequest:
      type: object
      properties:
        username:
          type: string
          description: The username of the user
        password:
          type: string
          description: The password of the user
        name:
          type: string
          description: The full name of the user
        email:
          type: string
          format: email
          description: The email of the user
        phone:
          type: string
          description: The phone number of the user

    LoginRequest:
      type: object
      properties:
        username:
          type: string
          description: The username of the user
        password:
          type: string
          description: The password of the user

    RefreshTokenRequest:
      type: object
      properties:
        refreshToken:
          type: string
          description: The refresh token

    ChangePasswordRequest:
      type: object
      properties:
        currentPassword:
          type: string
          description: Current user password
          example: 'currentPass123'
        newPassword:
          type: string
          description: New password to set
          example: 'newSecurePass456'
        confirmPassword:
          type: string
          description: Confirmation of new password (must match newPassword)
          example: 'newSecurePass456'

    Token:
      type: object
      properties:
        token:
          type: string
          description: The JWT access token
        refreshToken:
          type: string
          description: The refresh token
        expiresAt:
          type: string
          format: date-time
          description: The expiration time of the access token

    ProductsPagedResponse:
      type: object
      properties:
        pageInfo:
          $ref: '#/components/schemas/PageInfo'
        items:
          type: array
          items:
            $ref: '#/components/schemas/ProductItemResponse'
    ProductItemResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The id of the product.
        name:
          type: string
          description: The name of the product.
        status:
          $ref: '#/components/schemas/ProductStatusEnum'
        discount:
          type: integer
          format: int64
        sold:
          type: integer
          format: int64
        category:
          $ref: '#/components/schemas/CategoryItemResponse'
        img:
          type: string
          description: The image URL of the product.
        minPrice:
          type: integer
          format: int64
          description: The minimum price among all sizes.
        finalPrice:
          type: integer
          format: int64
          description: The final price after applying discount (minPrice * (100 - discount) / 100).
        sizeId:
          type: integer
          format: int64
          description: The ID of the size with minimum price (for quick add to cart).
        colorId:
          type: integer
          format: int64
          description: The ID of the first available color (for quick add to cart).
        updatedAt:
          type: string
          format: date-time
          description: The updated at of the product.

    CategoryItemResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The id of the category.
        img:
          $ref: '#/components/schemas/CategoryImage'
        code:
          type: string
          description: The code of the category.
        name:
          type: string
          description: The name of the category.
        status:
          $ref: '#/components/schemas/CategoryStatusEnum'
        updatedAt:
          type: string
          format: date-time
          description: Updated timestamp
    CategoryImage:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Image ID
        url:
          type: string
          description: Image URL

    # Base
    PageInfo:
      type: object
      properties:
        totalElements:
          type: integer
          format: int64
          description: The total number of items.
        totalPages:
          type: integer
          description: The total number of pages.
        currentPage:
          type: integer
          description: The current page number.
        pageSize:
          type: integer
          description: The number of items per page.
        isFirst:
          type: boolean
          description: Whether the current page is the first page.
        isLast:
          type: boolean
          description: Whether the current page is the last page.

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/ErrorField'

    ErrorField:
      type: object
