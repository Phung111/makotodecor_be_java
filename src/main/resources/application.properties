# Supabase PostgreSQL Configuration (Direct Connection)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.out-of-order=false

# I18n Configuration
i18n.cache-seconds=-1

# JWT Configuration
jwt.secret=${JWT_SECRET}
# Access token: 15 minutes (900000ms) for local development
jwt.expiration=${JWT_EXPIRATION}
# Refresh token: 7 days (604800000ms)
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}
# Token expiration in hours (for easy configuration)
jwt.expiration-hours=${JWT_EXPIRATION_HOURS}

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=${CORS_ALLOWED_METHODS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS}
cors.max-age=${CORS_MAX_AGE}

# Cloudinary Configuration (Get from https://console.cloudinary.com/)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Cloudinary Upload Configuration
cloudinary.upload.base-folder=${CLOUDINARY_BASE_FOLDER}

# Multipart file upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
